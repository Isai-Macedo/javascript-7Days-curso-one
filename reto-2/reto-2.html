<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/letra-i.png" type="image/png">
  <title>#7DaysOfCode - Desafío Número 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="container">
      <div class="row position-absolute top-50 start-50 translate-middle">
        <div class="card">
          <div class="card-header text-center">
            Desafío Número 2
          </div>
          <div class="card-body">
            <h5 class="card-title p-2">Resultados: </h5>
            <p>Ingresa los datos solicitados:</p>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Nombre:</span>
              <input id="usuarioNombre" type="text" class="form-control" placeholder="Ingresa tu Nombre" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Edad:</span>
              <input id="usuarioEdad" type="text" class="form-control" placeholder="Ingresa tu Edad" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Lenguaje de Programación:</span>
              <input id="usuarioLenguaje" type="text" class="form-control" placeholder="Ingresa un Lenguaje" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="btn-group text-center w-100">
              <button id="btnAceptar" class="btn btn-primary" type="button">Aceptar</button>
              <button id="btnLimpiar" class="btn btn-primary" type="button" onclick="valoresOriginales()" disabled>Limpiar</button>
            </div>
            
            <div id="resultados" class="card-text"></div>
            <div id="resultadosAlerta" class="card-text"></div>
            <div id="alerta" class="alert alert-warning mt-3" role="alert"></div>
          </div>
          <div class="card-footer text-body-secondary text-center">
            <div class="btn-group text-center">
              <a href="../reto-1/reto-1.html" class="btn btn-primary">Anterios Reto</a>
              <a href="../index.html" class="btn btn-primary">Volver a Menú</a>
              <a href="../reto-3/reto-3.html" class="btn btn-primary">Siguiente Reto</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="reto-2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
