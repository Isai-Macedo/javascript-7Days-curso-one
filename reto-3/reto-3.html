<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/letra-i.png" type="image/png">
  <title>#7DaysOfCode - Desafío Número 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="container">
      <div class="row position-absolute top-50 start-50 translate-middle">
        <div class="card">
          <div class="card-header text-center">
            Desafío Número 3
          </div>
          <div class="card-body">
            <h5 class="card-title p-2">Resultados: </h5>
            <p>Ingresa los datos al formulario:</p>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Area:</span>
              <select id="seleccionArea" class="form-select" aria-label="Default select example" onchange="desplegableArea()">
                <option selected>Selecciona una opción</option>
                <option value="FrontEnd">FrontEnd</option>
                <option value="BackEnd">BackEnd</option>
                <option value="FullStack">FullStack</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Lenguaje de Programación:</span>
              <select id="seleccionLenguaje" class="form-select" aria-label="Default select example" onchange="desplegableLenguaje()" disabled>
                <option selected>Selecciona una opción</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Ruby">Ruby</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Framework</span>
              <select id="seleccionFramework" class="form-select" aria-label="Default select example" onchange="desplegableFramework()" disabled>
                <option selected>Selecciona una opción</option>
                <option value="FrontEnd - React">FrontEnd - React</option>
                <option value="FrontEnd - Vue.js">FrontEnd - Vue.js</option>
                <option value="FrontEnd - Angular">FrontEnd - Angular</option>
                <option value="FrontEnd - Svelte">FrontEnd - Svelte</option>
                <option value="BackEnd - Django">BackEnd - Django</option>
                <option value="BackEnd - Laravel">BackEnd - Laravel</option>
                <option value="BackEnd - Express.js">BackEnd - Express.js</option>
                <option value="BackEnd - Spring Boot">BackEnd - Spring Boot</option>
                <option value="BackEnd - Flask">BackEnd - Flask</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Otra tecnología:</span>
              <input id="txtTecnologia" type="text" class="form-control" placeholder="Ej. Html, Angular" aria-label="Username" aria-describedby="basic-addon1" disabled>
            </div>
            <div class="btn-group text-center w-100">
              <button id="btnAceptar" class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#miModalEjemplo" onclick="valoresRegistro()" disabled>Aceptar</button>
              <button id="btnLimpiar" class="btn btn-danger" type="button" onclick="valoresOriginales()">Cancelar</button>
            </div>
            <div id="alerta" class="alert alert-warning mt-3" role="alert"></div>
          </div>
          <div class="card-footer text-body-secondary text-center">
            <div class="btn-group text-center">
              <a href="../reto-2/reto-2.html" class="btn btn-primary">Anterios Reto</a>
              <a href="../index.html" class="btn btn-primary">Volver a Menú</a>
              <a href="../reto-4/reto-4.html" class="btn btn-primary">Siguiente Reto</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="miModalEjemplo" tabindex="-1" aria-labelledby="miModalEjemploLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="miModalEjemploLabel">Título del Modal</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="resultados1" class="card-text"></div>
            <div id="resultados2" class="card-text"></div>
            <div id="resultados3" class="card-text"></div>
            <div id="resultados4" class="card-text"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    

    <div id="contenido"></div>



    <div id="paso2" style="display:none;"></div>
    <div id="paso3" style="display:none;"></div>
    <div id="paso4" style="display:none;"></div>

  </main>

  <script src="reto-3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
